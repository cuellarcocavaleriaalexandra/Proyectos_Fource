<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Pacientes</title>
</head>
<body>
    <h1>CRUD de Pacientes</h1>
    <div>
        <h2>Crear Paciente</h2>
        <form id="create-form">
            <input type="number" id="create-id" placeholder="ID" required>
            <input type="text" id="create-name" placeholder="Nombre" required>
            <input type="number" id="create-age" placeholder="Edad" required>
            <input type="text" id="create-disease" placeholder="Enfermedad" required>
            <button type="submit">Crear</button>
        </form>
    </div>
    <div>
        <h2>Lista de Pacientes</h2>
        <button id="fetch-patients">Actualizar Lista</button>
        <ul id="patients-list"></ul>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
