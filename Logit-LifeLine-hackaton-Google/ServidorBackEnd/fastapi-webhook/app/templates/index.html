<!DOCTYPE html>
<html>
<head>
    <title>Webhook Tester</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea, select { 
            width: 100%; 
            padding: 8px; 
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        button { 
            padding: 10px 15px; 
            background: #4CAF50; 
            color: white; 
            border: none; 
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background: #45a049; }
        .preview-image {
            max-width: 300px;
            max-height: 200px;
            margin-top: 10px;
            display: none;
        }
        .form-section {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulario de Notificación</h1>
        
        <div class="form-section">
            <form id="notificationForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="echa">Fecha:</label>
                    <input type="text" id="echa" name="echa" placeholder="DD/MM/AAAA" required>
                </div>
                
                <div class="form-group">
                    <label for="hora">Hora:</label>
                    <input type="text" id="hora" name="hora" placeholder="HH:MM:SS" required>
                </div>
                
                <div class="form-group">
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" required>
                </div>
                
                <div class="form-group">
                    <label for="idCamara">ID Cámara:</label>
                    <input type="text" id="idCamara" name="idCamara" required>
                </div>
                
                <div class="form-group">
                    <label for="imagen">Imagen (formato JPG):</label>
                    <input type="file" id="imagen" name="imagen" accept=".jpg,.jpeg" required>
                    <img id="imagePreview" class="preview-image" alt="Vista previa de la imagen">
                </div>
                
                <button type="submit">Enviar Notificación</button>
            </form>
        </div>
        
        <div id="response" class="response"></div>
    </div>

    <script>
        // Vista previa de la imagen
        document.getElementById('imagen').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const preview = document.getElementById('imagePreview');
                    preview.src = event.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Envío del formulario
        document.getElementById('notificationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('echa', document.getElementById('echa').value);
            formData.append('hora', document.getElementById('hora').value);
            formData.append('direccion', document.getElementById('direccion').value);
            formData.append('idCamara', document.getElementById('idCamara').value);
            formData.append('imagen', document.getElementById('imagen').files[0]);
            
            try {
                const response = await fetch('/webhook', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                document.getElementById('response').innerHTML = 
                    `<div class="success-message">Notificación enviada correctamente!</div>
                     <pre>${JSON.stringify(result, null, 2)}</pre>`;
                
                // Resetear formulario
                this.reset();
                document.getElementById('imagePreview').style.display = 'none';
                
            } catch (error) {
                document.getElementById('response').innerHTML = 
                    `<div class="error-message">Error: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
